<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Grade Book System</title>
</head>
<style>
    ::placeholder {
        text-overflow: ellipsis
    }
</style>

<body>
    <section class="title-banner py-4 bg-success text-white" id="title-banner">
        <div class="container">
            <div class="row">
                <h4>GRADE BOOK APPLICATION</h4>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="form-group p-3">
                    <label for="rawTextData">Paste the Grade Text data below:</label>
                    <textarea class="form-control" id="rawTextData" rows="7"></textarea>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="input-group mt-3 mb-3">
                        <button id="getGrades" type="button" onclick="displayInHTML()"
                            class="btn btn-dark btn-block">Get Final
                            Grades</button>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mt-3 mb-3">
                        <span class="input-group-btn">
                            <button id="chooseFile" type="button" class="btn btn-dark">Choose File
                            </button>
                        </span>
                        <input type="file" id="myFile" style="display:none" />
                        <input type="text" id="fileName" disabled="disabled" placeholder="File not selected"
                            class="form-control ml-1" />
                    </div>

                </div>
            </div>
        </div>

        <!-- <div class="card mt-3">
            <h5 class="card-header h5">Whole String</h5>
            <div class="card-body">
                <p class="card-text" id="all"></p>
            </div>
        </div> -->
        <div class="card mt-3 mb-3">
            <h5 class="card-header h5">Average Grades</h5>
            <div class="card-body">
                <p class="card-text" id="display"></p>
            </div>
        </div>
    </div>
    <script src="./dataProcess.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
